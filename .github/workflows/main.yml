name: VPS
on:
  workflow_dispatch:
jobs:
  Svps:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - name: setup ssh user
        run: |
          sudo apt-get update && sudo apt-get install -y openssh-server sudo
          
          # Membuat user
          sudo useradd -m -s /bin/bash github-user
          
          # --- PERUBAHAN DI SINI ---
          # Mengatur password user menjadi 'root'
          echo 'github-user:root' | sudo chpasswd
          # -------------------------
          
          echo 'github-user ALL=(ALL) NOPASSWD:ALL' | sudo tee /etc/sudoers.d/github-user
          
          sudo mkdir -p /home/github-user/.ssh
          echo '${{ secrets.SSH_PUBLIC_KEY }}' | sudo tee /home/github-user/.ssh/authorized_keys
          sudo chown -R github-user:github-user /home/github-user/.ssh
          sudo chmod 700 /home/github-user/.ssh
          sudo chmod 600 /home/github-user/.ssh/authorized_keys
          
          # --- PERUBAHAN DI SINI ---
          # Mengaktifkan Password Authentication agar password 'root' bisa dipakai
          sudo sed -i 's/#PasswordAuthentication yes/PasswordAuthentication yes/' /etc/ssh/sshd_config
          sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
          # -------------------------
          
          sudo systemctl restart ssh
          echo "âœ… SSH User 'github-user' created with password 'root'"

      - name: download tailscale
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh
          
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=vps-${{ github.run_id }}
          tsIP=$(tailscale ip -4 | head -n 1)
          echo "TAILSCALE_IP=$tsIP" >> $GITHUB_ENV
          echo "âœ… tailscale ip: $tsIP"

      - name: Display info
        run: |
          echo "ğŸš€  VPS is run"
          echo "-------------------------------------"
          echo "ğŸ“ tailscale ip: $TAILSCALE_IP"
          echo "ğŸ‘¤ ssh user: github-user"
          echo "ğŸ”‘ password: root"
          echo "Ex connect options:"
          echo "1. ssh -i ~/.ssh/vps_key github-user@$TAILSCALE_IP"
          echo "2. ssh github-user@$TAILSCALE_IP (lalu masukkan password: root)"
          echo "-------------------------------------"
          

      - name: loop Vps
        run: |
          while true; do
            echo "VPS running :)"
            sleep 300
          done
